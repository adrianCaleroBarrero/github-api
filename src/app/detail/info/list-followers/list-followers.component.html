<ul>
  <h3>List followers</h3>
  <ng-container *ngIf="listOfFollowers?.length === 0; else elseTemplate">
    <mat-spinner></mat-spinner>
  </ng-container>
  <ng-template #elseTemplate>
    <li *ngFor="let user of listOfFollowers">
      <app-card [user]="user"></app-card>
    </li>
  </ng-template>
</ul>
