<mat-card class="card-repo">
  <mat-card-title *ngIf="repo?.name">{{ repo?.name }}</mat-card-title>
  <mat-card-subtitle *ngIf="repo?.language" style="color: #2a9d8f">{{
    repo?.language
  }}</mat-card-subtitle>
  <mat-card-content *ngIf="repo?.description">{{
    repo?.description
  }}</mat-card-content>
</mat-card>
